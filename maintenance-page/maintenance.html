<!DOCTYPE html>
<html>
<head>
		
		<meta charset="utf-8">
		<title>NNFC - Northland Natural Food Co-op</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<style>
			/* Loading Page Styles are inline to increase speed */
			
			@font-face{font-family:'FontAwesome';src:url('fonts/fontawesome-webfont.eot?v=4.2.0');src:url('fonts/fontawesome-webfont.eot?#iefix&v=4.2.0') format('embedded-opentype'),url('fonts/fontawesome-webfont.woff?v=4.2.0') format('woff'),url('fonts/fontawesome-webfont.ttf?v=4.2.0') format('truetype'),url('fonts/fontawesome-webfont.svg?v=4.2.0#fontawesomeregular') format('svg');font-weight:normal;font-style:normal}
			html {background: #642c4a; color:white; font: normal normal normal 16px Helvetica, Arial, sans-serif; color:white;}
	.splash{position:relative;display:block;padding:15%;}
	.splash .fa{display:inline-block;font:normal normal normal 14px/1 FontAwesome;font-size:inherit;text-rendering:auto;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
	.splash .fa-cog:before{content:"\f013"}
	.splash .fa-spin{-webkit-animation:fa-spin 2s infinite linear;animation:fa-spin 2s infinite linear}
	@-webkit-keyframes fa-spin{0%{-webkit-transform:rotate(0deg);transform:rotate(0deg)}
	100%{-webkit-transform:rotate(359deg);transform:rotate(359deg)}
	}
	@keyframes fa-spin{0%{-webkit-transform:rotate(0deg);transform:rotate(0deg)}
	100%{-webkit-transform:rotate(359deg);transform:rotate(359deg)}
	}
		</style>
</head>
<body>
	<div class='splash'>
		<h1 style="text-align: center; font-size: 4em">Down For Maintenance</h1>
		<h2 style="text-align: center"> Please check back soon </h2>
		<h2 style="text-align: center"><i class="fa fa-cog fa-spin" style='font-size: 10em'></i></h2>
	</div>
</body>
</html>

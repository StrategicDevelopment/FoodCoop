<!DOCTYPE html>
<html lang="en" ng-app="co-op">
<head>
    <meta charset="utf-8">
    <title>NNFC -- Northland Natural Food Co-op</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    
	<link rel="stylesheet" href="css/site.css" title="site" type="text/css" media="screen">
    <link href="css/banner.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/products.css" title="products" type="text/css" media="screen"> 
    <link rel="stylesheet" href="css/animations.css" title="animations" type="text/css" media="screen">
	<link rel="stylesheet" href="lib/bower_components/fullcalendar/fullcalendar.css" type="text/css" media="screen">

    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
		<script src="lib/mixitup-1.5.5/jquery.mixitup.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="lib/bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="lib/bower_components/jquery-ui/ui/jquery-ui.js"></script>
		<script type="text/javascript" src="lib/bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="lib/bower_components/angular-ui-calendar/src/calendar.js"></script>
		<script type="text/javascript" src="lib/bower_components/fullcalendar/fullcalendar.js"></script>
		<script type="text/javascript" src="lib/bower_components/fullcalendar/gcal.js"></script>

		<script src="lib/bower_components/angular-bootstrap/ui-bootstrap-tpls-0.10.0.js" type="text/javascript" charset="utf-8"></script>
		
		
   
</head>

<body>
	<div id="wrap" class="container"><!--Sticky footer hack: wrap all page content-->    		    
		<div id="sidebar" class="col-md-4 col-lg-3">
            <ng-include src=" 'partials/login-store.html' "></ng-include>
			<div>
               <h1 class="highlight">NNFC</h1>
                <h5>Local Sustainable Affordable</h5>
            </div>
			<div id="calendar-container" ng-controller="calendarCtrl">
				<div ui-calendar="calendarOptions" ng-model="eventSources" calendar="myCalendar">			
				</div>
			</div>
            <p>
                Ordering closes in <span class="highlight">5</span> days<br>
                Delivery Day is in <span class="highlight">14</span> days
            </p>
			<accordion close-others="oneAtATime">
			    <accordion-group is-open="isopen">
			        <accordion-heading>
			            Cart <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i>
			        </accordion-heading>
					<div id="table-div" ng-controller="cartTableCtrl">
					[ <a href="" ng-click="predicate=''">unsorted</a> ]
					<table class="table">
						<caption>Cart</caption>
						<thead>
							<tr>
								<th>Remove</th>
								<th>Product</th>
								<th>Quantity</th>
								<th>Price</th>
								<th>Producer</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
			
								<td></td>
								<td></td>
								<td></td>
								<td><strong>Total: {{total|currency}}</strong></td>
							</tr>
						</tfoot>
						<tbody>
							<tr ng-repeat="c in cart" >
						        <td data-title=" 'remove' ">
						        	<button type="button" class="close" aria-hidden="true" ng-click="delete($index)">&times;</button>
						        <td data-title="'Product'" >
						            {{c.product}}
						        </td>
						        <td data-title="'Quantity'">
						            {{c.quantity}}
						        </td>
						        <td data-title="'Price'">
						            {{c.price | currency}}
						        </td>
						        <td data-title="'Customer'">
						            {{c.producer}}
						        </td>
						    </tr>
						</tbody>
					</table>
					</div>
			    </accordion-group>
			  </accordion>
		</div>
		
		
		<div id="main-page" class="col-lg-12">
			<div id="login-info">
				
			</div>
			<div id="main-nav-and-sorting" class="row">
	            <label> Sort: </label>
				<div class="btn-group">
					<button class="btn btn-default" btn-radio="'random'">Random</button>
					<button class="btn btn-default" btn-radio="'alphabetical'">Alphabetical</button>
					<button class="btn btn-default" btn-radio="'price'">Price</button>
				</div>
	            <label> Filter: </label>
				<div class="btn-group">
					<button class="btn btn-default" btn-radio="'produce'">Produce</button>
					<button class="btn btn-default" btn-radio="'meat'">Meat</button>
					<button class="btn btn-default" btn-radio="'processed-goods'">Processed Goods</button>
					<button class="btn btn-default" btn-radio="'baked-goods'">Baked Goods</button>
					<button class="btn btn-default" btn-radio="'dariy'">Dairy</button>
					<button class="btn btn-default" btn-radio="'milk'">Milk</button>
					<button class="btn btn-default" btn-radio="'none'">None</button>
				</div>
				<button class="btn btn-default">$</button> 
			</div>
			<div id="products-section" class="">
				<div id="container"></div>
			</div>
		</div>
		
	</div>   
       
    
<!-- universal angular data here -->
<script src="lib/bower_components/angular/angular.js"></script>
<script src="js/angular-bootstrap-prettify.js"></script> <!-- not working for some reason -->

<!-- project-specific angualr data here -->
<script src="js/angular-route.js" ></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
<script src="js/angular-animate.js"></script>


</body>
</html>

<h1>Producer List</h1>

<div class="form-group">
	<label for="search">Search:</label>
	<input ng-model="search" name="search" class="form-control" type="search"/>
</div>

Sort by: 
<ul class="nav nav-pills">
	<li><a ng-click="predicate= 'feedbackScore'; reverse=!reverse">Feedback Rating</a></li>
	<li><a ng-click="predicate= 'dateJoined'; reverse=!reverse">Company Name</a></li>
	<li><a ng-click="predicate= 'companyName'; reverse=!reverse">Company Name</a></li>
	<li><a ng-click="predicate= 'producerName'; reverse=!reverse">Producer Name</a></li>
	<li><a ng-click="predicate= 'rating'; reverse=!reverse">Producer Name</a></li>

</ul>

<div class="media" ng-repeat="i in data | orderBy:predicate:reverse | filter:search" ng-click="open(i)">
	<a href="" class="pull-right">
		<img ng-src="{{i.companyLogo}}" height="100px"/>
		<img ng-src="{{i.companyImg}}" height="100px"/>
	</a>

	<div class="media-body">
		<h4>{{i.companyName}} <small>{{i.producerName}}</small></h4>
		<a ng-href="mailto:{{i.email}}">{{i.email}}</a>
		<div fundoo-rating rating-value="i.feedbackScore" max="5" readonly="true"></div>
	</div>
	

</div>

		<div class="page-header">
			<h1 class="text-center">Community Message Board</h1>
			<p class="text-muted text-center">Only co-op members can post to the message board.</p>
		</div>


<div class="row">
	<div class="col-xs-12">
		<div ng-repeat="m in messages track by $index" class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-class-odd="'bg-warning'" ng-class-even="'bg-success'">
			<h2>{{m.title}} <i class="fa fa-times" ng-if="m.authorID === $rootScope.currentUser._id" ng-click="remove(m)"></i></h2>
			<p class="text-muted">Created: {{m.date | shortDate}} <br>
				author: <a ng-href="contact/{{m.authorID}}">{{m.author}}</a>
			</p>
			<img ng-show="m.img" ng-src="{{m.img}}">
			<div ta-bind ng-model="m.body"></div>
		</div>
	</div>
</div>

<accordion class="row">
	<accordion-group>
		<accordion-heading>
			<h4 class="text-center"><span class="label label-success">+</span> Create A New Message Board Posting</h4>
		</accordion-heading>
		
		<form action="" class="form-horizontal col-xs-12" name="messageMaker">
	
			<br>
			<div class="form-group" ng-class="{'has-warning': selected && messageMaker.title.$invalid}">
				<label for="title" class="col-sm-2 control-label">Title</label>
				<div class="col-sm-9">
					<input class="form-control" type="text" name="title" value="" id="title" ng-model="message.title" required>
		      <alert type="danger" ng-show="submitted && messageMaker.title.$invalid">
		        <p ng-show="messageMaker.title.$error.required">A title is required</p>
		      </alert>
				</div>
			</div>
	
			<div class="form-group">
				<label class="col-sm-2 control-label">Image</label>
				<div class="col-sm-9">
					<div class="col-sm-6">
						<div style="margin-left: 0; margin-right:0" file-dropzone="[image/png, image/jpeg, image/gif]" file="message.img" data-max-file-size="1" id="file-dropzone" class="image-drop">
							<div>
								<p class="text-muted">Drop a photo here</p>
									<h1 class="text-muted"><span class="glyphicon glyphicon-cloud-upload"></span></h1>
								<span class="btn btn-default btn-sm upload">
									<input type="file" class="opacity" 
									fileread="message.img" 
									accept="image/*" 
									capture="camera"
									data-max-file-size="1">
									<span class="text-muted">Or click to upload</span>
								</span>
							</div>
						</div>
					</div>
					<div id="preview-container" class="preview-box col-sm-6">
						<img ng-if="message.hasOwnProperty('img')" ng-src="{{message.img}}" alt="img preview" class="img-responsive">	
					</div>
				</div>
			</div>
	
			<div class="form-group">
				<label for="body" class="col-sm-2 control-label">Message Content</label>
				<div class="col-sm-9">
					<text-angular
						ng-model="message.body" 
						placeholder="Insert what you want to post here."
						name="description">
					</text-angular>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-primary" ng-click="send(messageMaker.$valid, message)">Send</button>
				</div>
			</div>
		</form>
	</accordion-group>
</accordion>

<div class="page-header">
	<h1 class="text-center">Route User List</h1>
</div>

<table class="table">
	<caption>Route Users List</caption>
	<thead>
		<tr>
			<th>Edit</th>
			<th><a href="" ng-click="predicate = 'name'; reverse=!reverse ">Name</a></th>
			<th><a href="" ng-click="predicate = 'routeTitle'; reverse=!reverse ">Route</a></th>
			<th><a href="" ng-click="predicate = 'phone'; reverse=!reverse ">Route Manager</a></th>
			<th><a href="" ng-click="predicate = 'user_type.name'; reverse=!reverse ">Membership</a></th>
			<th><a href="" ng-click="predicate = 'dateJoined'; reverse=!reverse ">Date Joined</a></th>
			<!--
			<th>Can Buy</th>
						<th>Can Sell</th>-->
			
		</tr>
	<tbody>
		<tr ng-repeat="user in ruralUsers | orderBy:predicate:reverse | filter:search">
			<td data-title=" 'edit' ">
				<a href="/user/{{user._id}}"><span class="glyphicon glyphicon-pencil"></span></a>
			</td>
			<td data-title="'Full Name'" >
				{{user.name}}
			</td>
			<td data-title="'Route'" >
				{{user.routeTitle}}
			</td>
			<td data-title="'Manager'" >
				{{user.user_type.isManager}}
			</td>
			<td data-title="'membership'">
				{{user.user_type.name}}
			</td>
			<td data-title="'Date Joined'">
				{{user.dateJoined | shortDate}}
			</td>
		</tr>
	</tbody>
</table>

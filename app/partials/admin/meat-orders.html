<h1>Meat Orders</h1>

<accordion>
  <accordion-group heading="{{order.product.name}} for {{order.customer.name}} ordered {{order.datePlaced | calendar}}" ng-repeat="order in orders">
    <h3>Butchery Instructions</h3>
    <ul>
      <li ng-repeat="(key, value) in order.instructions">{{key.toUpperCase()}} : {{value}}</li>
    </ul>
    <p>Customer Price: {{order.priceWithMarkup | currency}} Producer Price: {{order.price | currency}}
  </accordion-group>
</accordion>

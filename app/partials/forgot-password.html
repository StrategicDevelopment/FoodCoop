<form name="forgotPWD" autocomplete="on" novalidate class="col-xs-12 col-sm-8 col-sm-offset-2">
	<fieldset>
		<legend>Recover Password</legend>
		<div class="form-group">
			<label for="email">Email address</label>
			<input name="email" type="email" class="form-control" placeholder="Enter email" ng-model="email" autofocus required>
			<alert type="danger" ng-show="contactUs.senderEmail.$dirty && contactUs.senderEmail.$invalid">Sorry:
				<span ng-show="contactUs.senderEmail.$error.required">email is required.</span>
				<span ng-show="contactUs.senderEmail.$error.email">Please, write a valid email address. So we will know who to reply too.</span>
			</alert>
		</div>
 
		<button type="submit" class="btn btn-default" ng-disabled="forgotPWD.$invalid" ng-click="passwordReset()">Submit</button>
	</fieldset>
</form>

<!DOCTYPE html>
<html lang="en" ng-app="co-op">
<head>
    <meta charset="utf-8">
    <title>NNFC -- Northland Natural Food Co-op</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    
	<link rel="stylesheet" href="css/site.css" title="site" type="text/css" media="screen">
    <link href="css/banner.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/products.css" title="products" type="text/css" media="screen"> 
    <link rel="stylesheet" href="css/animations.css" title="animations" type="text/css" media="screen">

	<script src="js/app.js"></script>

	<script src="js/directives.js"></script>
	
	<script src="js/angular-animate.js"></script>
	<script src="lib/dist-2/ui-bootstrap-tpls-0.7.0-SNAPSHOT.js"></script>
	<script type="text/javascript" src="lib/bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="lib/bower_components/jquery-ui/ui/jquery-ui.js"></script>
	<script type="text/javascript" src="lib/bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="lib/bower_components/angular-ui-calendar/src/calendar.js"></script>
	<script type="text/javascript" src="lib/bower_components/fullcalendar/fullcalendar.js"></script>
	<script type="text/javascript" src="lib/bower_components/fullcalendar/gcal.js"></script>

	
	
	<!-- Other plugins here -->	
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true"></script>
	
        


   
</head>

<body><div id="wrap" class="container"><!--Sticky footer hack: wrap all page content-->
    <div class="row" ng-controller="navCtrl">
	    <ul class="nav nav-pills pull-right" ng-controller="logoutCtrl">
	        <li ng-class="{active:isActive('/home')}"><a href="#home">Home</a></li>
	        <li ng-class="{active:isActive('/signup')}" ng-hide="loginManager.IsLoggedIn()"><a href="#signup">Join Us</a></li>
	        <li ng-class="{active:isActive('/contact')}"><a href="#contact">Contact Us</a></li>
	        <li><a href="http://foodcoop.org.nz">Blog</a></li>
	        <li ng-show="loginManager.IsLoggedIn()"><a ng-click="logOut()">Log Out</a>
		</ul>
    </div>
    
    <div id="banner">
        <div id="grass-containter">
	        <ng-include src=" 'partials/login.html' "></ng-include>
	        <h1 class="logo">NNFC</h1>
			<h2 class="slogan">Local • Sustainable • Affordable</h2>  
        </div>
        
    </div>
    

    <div class="container">
    <div class="row">
        
        <div class="col-md-2 col-md-push-10" ng-controller="navCtrl">
                <ul class="nav nav-pills nav-stacked">
                    <li ng-class="{active:isActive('/producer-list')}"><a href="#/producer-list">Producer List</a></li>
                    <li><a href="#/faq">User FAQ</a></li>
                    <li ng-class="{active:isActive('/contact')}"><a href="#/contact">Contact us</a></li>
                </ul>
                <br>
                <ul class="nav nav-pills nav-stacked">
                    <li ng-class="{active:isActive('/my-cart')}" ng-show="loginManager.IsLoggedIn()"><a href="#/my-cart">My Cart <span class="badge">{{items}}</span></a></li>
                    <li ng-class="{active:isActive('/order-manager')}" ng-show="loginManager.IsLoggedIn()"><a href="#/order-manager">My Orders</a></li>
                    <li ng-class="{active:isActive('/product-upload')}" ng-show="loginManager.IsLoggedIn()"><a href="#/product-upload">Upload a Product</a></li>
                    <li ng-class="{active:isActive('/producer-profile')}" ng-show="loginManager.IsLoggedIn()"><a href="#/producer-profile">Edit Producer Profile</a></li>
                    
                </ul>
            </div>
            
            <!--  
            This is where the partials go for the forms and information pages.
            /-->    
            <div class="col-md-10 col-md-pull-2">
                <div ng-view></div>

            </div> 
    </div> <!-- End of "row" /--> 
    </div> <!-- End of "container" /--> 
    
    <div id="push"></div>
</div><!--End hack-->

    <div id="footer">
        <div class="container-fluid">
            
        </div>
    </div>

</html>
